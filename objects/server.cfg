define host {
  use		linux-server
  host_name	server
  alias		DevOps_Server
  address	host.docker.internal
  hostgroups	linux-servers
}

define service {
  use		local-service
  host_name	students
  service_description	HTTP
  check_command	check_http
  notifications_enabled	0
}

define service {
  use	local-service
  host_name	students
  service_description	is-backend-alive
  check_command  is-backend-alive
  notifications_enabled	0
}